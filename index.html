<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
            justify-content: center;
        }
        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 5px red;
        }
        .heart-in-text {
            display: inline-block;
            animation: pulse 2.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        img {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0px 0px 10px red;
            margin: 20px;
        }
        @media (max-width: 768px) {
            img {
                width: 200px;
                height: 200px;
            }
            h1 {
                font-size: 2rem;
            }
            .cupid {
                width: 50px;
                height: 50px;
            }
            .heart {
                width: 10px;
                height: 10px;
            }
            .heart::before,
            .heart::after {
                width: 10px;
                height: 10px;
            }
            
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            opacity: 0.7;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 10px;
        }
        .cupid {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 100px;
            height: 100px;
            background: url('./cupid.png') no-repeat;
            background-size: contain;
            animation: fly-cupid 6s ease-in-out forwards infinite;
        }
        @keyframes fly-cupid {
            0% { top: -100px; left: -100px; }
            50% { top: 20%; left: 30%; transform: rotate(360deg);}
            70% { top: 44%; left: 33%; }
            90% { top: 40%; left: 70%; opacity: 1; }
            100% { top: 50%; left: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day <span class="heart-in-text">❤️</span></h1>
    <div class="hearts"></div>
    <img src="kirsten.jpg" alt="Your Special Someone">
    <div class="cupid"></div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.querySelector('.hearts').appendChild(heart);
            
            let left = Math.random() * window.innerWidth;
            let size = Math.random() * 20 + 10;
            let duration = Math.random() * 3 + 2;
            
            heart.style.left = `${left}px`;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.animation = `fall ${duration}s linear infinite`;
            
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
        setInterval(createHeart, 300);
        
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                0% { transform: translateY(0px) scale(1); opacity: 1; }
                100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
